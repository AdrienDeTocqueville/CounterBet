<!DOCTYPE html>
<html>

<head>
	{% block title %}
	<title>CounterBet</title>
	{% endblock %}
	<meta charset="utf-8" />

	<link rel="stylesheet" type="text/css" href="/css/base.css">
	{% block link %}
	{% endblock %}
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<header>
		<div id="logo">
			<a href="/"><img src="/img/logo.png" alt="CounterBet" /></a>
			<a>Counter<strong>Bet</strong></a>
		</div>
		<div id="link">
			<div id="nav-left">
				<a class="header-link" href="/leaderboard">Leaderboard</a>
				<a class="header-link" href="/calendar">Calendar</a>
			</div>
			<form action="/search" id="nav-right">
				<input type="text" placeholder="Seach CounterBet" name="team">

				{% if _user %}
				<a class="header-link" href="/user/{{_user.name}}">{{_user.name}}</a>
				<a class="header-link" href="/logout">Logout</a>
				{% else %}
				<a class="header-link" href="/login">Sign&nbsp;in</a>
				<a class="header-link rounded" href="/register">Sign&nbsp;up</a>
				{% endif %}
			</form>
		</div>
	</header>

	{% block content %}
	{% endblock %}
</body>

{% block script %}
{% endblock %}

</html>
