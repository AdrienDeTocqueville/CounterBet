<!DOCTYPE html>
<html>
	<head>
		<title>Sign in - CounterBet</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/css/login.css">
	</head>

	<body>
		<header>
			<a href="/">
				<img width="48px" src="/img/logo.png" alt="">
			</a>
		</header>
		<div class="login-page">
			<div class="form">
				<form class="login-form" method="post", action="/login" name="login">
					<input type="text" name="username" placeholder="Username" required/>
					<input type="password" name="password" placeholder="Password" required/>
					<button type="submit" value="Submit" onclick="validate()">Sign in</button>
				</form>
			</div>
		</div>
	</body>
	
	<script type="text/javascript">
		var fail = window.location.search;
		if (fail == '?fail=true') {
			alert("Username or password is incorrect");
		}
	</script>
</html>
