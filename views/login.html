<!DOCTYPE html>
<html>
	<head>
		<title>Sign in - CounterBet</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/css/base.css">
		<link rel="stylesheet" type="text/css" href="/css/login.css">
	</head>

	<body>
		<header>
			<a href="/">
				<img width="48px" src="/img/logo.png" alt="">
			</a>
		</header>
		<div class="login-page">
			<div class="error"> </div>
			<div class="form">
				<form class="login-form" onsubmit="return login()">
					<input type="text" name="username" placeholder="Username" required/>
					<input type="password" name="password" placeholder="Password" required/>
					<button type="submit" value="Submit">Sign in</button>
				</form>
			</div>
		</div>
	</body>
	
	<script type="text/javascript">
		function login() {
			let formData = new FormData(document.querySelector('.login-form'));
			let endpoint = "/login";
			let body = {};
			
			for(let pair of formData.entries())
				body[pair[0]] = pair[1];

			try {
				(async () => {
					const rawResponse = await fetch(endpoint, {
						method: 'POST',
						headers: {
							"Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
						},
						body: "json="+JSON.stringify(body)
					});
					const response = await rawResponse.json();

					if (response.error)
					{
						document.querySelector(".error").style.display = "block";
						document.querySelector(".error").innerHTML = response.msg;
					}
					else
						location.assign(document.referrer);
				 })();
			}
			catch (e) {
				console.error(e);
			}
			return false;
		}
	</script>
</html>
