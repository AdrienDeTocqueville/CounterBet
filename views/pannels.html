{% macro match_header(match, date) %}
<header>
	{% if match.live %}
		<p class="live">LIVE</p>
	{% else %}
		<p>{{date(match.date)}}</p>
	{% endif %}
	
	<p>{{match.tournament.name}}</p>
</header>
{% endmacro %}

{% macro match_content(team) %}
	<div class="team">
		<img src="https://static.hltv.org/images/team/logo/{{team.id}}">
		{{team.name}}
	</div>
{% endmacro %}
