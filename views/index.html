<html>
	<head>
		    <title>Nunjucks example</title>
	</head>
	<body>
		<h1>Matches</h1>
		<br>
		<table>
			<tr>
				<th>ID</th>
				<th>date</th>
				<th>Team 1</th>
				<th>Team 2</th>
			</tr>
			{% for match in matches %}
			<tr>
				<td>{{match.id}}</td>
				{% if match.live %}
					<td>Live !!</td>
				{% else %}
					<td>{{match.date}}</td>
				{% endif %}
				<td>{{match.team1.name}}</td>
				<td>{{match.team2.name}}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
