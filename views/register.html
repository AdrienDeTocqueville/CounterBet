<!DOCTYPE html>
<html>
	<head>
		<title>Sign up - CounterBet</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/css/base.css">
		<link rel="stylesheet" type="text/css" href="/css/login.css">
	</head>

	<body>
		<header>
			<a href="/">
				<img width="48px" src="/img/logo.png" alt="">
			</a>
		</header>
		<div class="login-page">
			<div class="error">
				Username or password is incorrect
			</div>
			<div class="form">
				<form class="login-form" method="post", action="/register" name="register">
					<input type="text" name="username" placeholder="Username" required/>
					<input type="email" autocomplete="on" name="mail" placeholder="Email" required/>
					<input type="password" name="password" placeholder="Password" required/>
					<input type="password" name="confirm" placeholder="Confirm password" required/>
					<input type="hidden" name="point" required />
					<button type="submit" value="Submit">Sign up</button>
				</form>
			</div>
		</div>
	</body>
	
	<script type="text/javascript">
		var fail = window.location.search;
		if (fail == '?fail=true') {
			document.querySelector(".error").style.display = "block";
		}
	</script>
</html>
